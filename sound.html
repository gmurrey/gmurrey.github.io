<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework 4</title>

    <style>
      .button {
        background-color: blue;
        color: #fff;
        padding: 6px 10px;
        border-radius: 20px;
        
      }
      main {
        width: 60%;
        margin: 200px auto;
        text-align: center;
      }
     #duck-sound {
         text-decoration: none;
     }
      
    </style>
  </head>
  <body>
     
    <main>
      <a href="#" id="duck-button" class="button">click me if you dare</a>
    </main>

    <audio id="duck-sound">
	    <source src="hello.mp3"></source>
    </audio>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
      var duck = $("#duck-sound")[0];
      
    $("#duck-button").click(function() {
      duck.currentTime = 0;
      duck.play();
    });
    $("#duck-button").mouseleave(function() {
      duck.pause();
    });
        
    </script>
  </body>
</html>
